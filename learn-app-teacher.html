<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق المعلم</title>
    <!--bootstrap-5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <!--link style.css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light " id="navbar-1">
        <div class="container">
            <a class="navbar-brand" href="#">المهندس : علي نبيل العبسي</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="toggle-1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#todo-app">تطبيق المهام</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--navbar end-->

    <!--todo app gallery start-->
    <section class="container todo-app" id="todo-app">
        <div class="main-todo-app text-center">
            <h1>بعض الصفحات في تطبيق المعلم</h1>
            <br>
            <div class="row justify-content-center Learn-app-gallery" id="Learn-app-gallery">
                <!-- JavaScript will insert items here -->
            </div>
        </div>
    </section>
    <!--todo app gallery end-->

    <!--bootstrap-5 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY0K8a5r2NI6K9KfQ2K5p8pbb5+2m1i6p4YfRvH+8abtTE1Pi6jizoU7" crossorigin="anonymous"></script>
    <script>
        function createTodoAppItem(imageSrc, altText, title) {
            const div = document.createElement('div');
            div.className = 'col-lg-2 col-md-6 col-sm-12 todo-app-item';
            
            const img = document.createElement('img');
            img.src = imageSrc;
            img.alt = altText;
            img.className = 'img-fluid';
            
            const h4 = document.createElement('h4');
            h4.textContent = title;
            
            div.appendChild(img);
            div.appendChild(h4);
            
            return div;
        }

        const gallery = document.getElementById('Learn-app-gallery');
        const images = [
            { src: 'images/Easy Learn Teacher/signIn.png', alt: '', title: 'انشاء حساب جديد' },
            { src: 'images/Easy Learn Teacher/login.png', alt: '', title: 'تسجيل الدخول' },
            { src: 'images/Easy Learn Teacher/profile.png', alt: '', title: 'البروفايل' },
            { src: 'images/Easy Learn Teacher/addCourse.png', alt: '', title: 'اضافة كورس جديد' },
            { src: 'images/Easy Learn Teacher/addCourse2.png', alt: '', title: 'يتبع اضافة الكورسات' },
            { src: 'images/Easy Learn Teacher/editCourse.png', alt: '', title: 'تعديل الكورسات' },
            { src: 'images/Easy Learn Teacher/editCourseSuccessfully.png', alt: '', title: 'تم عملية تعديل الكورسات بنجاح' },
            { src: 'images/Easy Learn Teacher/deleteVideoSuccessfully.png', alt: '', title: 'حذف محاضرة من الكورس' },
            { src: 'images/Easy Learn Teacher/courses.png', alt: '', title: 'الكورسات الخاصة بالمعلم' },
            { src: 'images/Easy Learn Teacher/addProject.png', alt: '', title: 'اضافة المشروع' },
            { src: 'images/Easy Learn Teacher/viewProject.png', alt: '', title: 'عرض المشاريع' },
            { src: 'images/Easy Learn Teacher/chat.png', alt: '', title: 'الدردشات' },
            { src: 'images/Easy Learn Teacher/signOut.png', alt: '', title: 'تسجيل الخروج' }
        ];

        images.forEach(image => {
            gallery.appendChild(createTodoAppItem(image.src, image.alt, image.title));
        });
    </script>
</body>
</html>
